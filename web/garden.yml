kind: Build
name: web
type: container

---

kind: Deploy
name: web 
type: kubernetes
dependencies: ["build.web", "deploy.api"]
spec:
  files: [./manifests/*]

  # Default target for syncs and exec commands
  defaultTarget:
    kind: Deployment
    name: web

  sync:
    paths:
      - sourcePath: ./src
        containerPath: /app/src
        exclude: [node_modules]
    overrides:
      - command: [npm, run, dev]

  # Patch the K8s manifests for the api service so that we can set the correct image
  patchResources:
    - name: web
      kind: Deployment
      patch:
        spec:
          template:
            spec:
              containers:
                - name: web
                  image: ${actions.build.web.outputs.deploymentImageId}

---

kind: Test
name: e2e
type: container
dependencies: ["deploy.web"]
spec:
  image: ${actions.build.web.outputs.deploymentImageId}
  command: [npm, run, test:e2e]
